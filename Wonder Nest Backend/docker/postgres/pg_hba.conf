# PostgreSQL Client Authentication Configuration File for WonderNest
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Host connections for WonderNest application users (for development/testing)
host    wondernest_prod wondernest_app  127.0.0.1/32           scram-sha-256
host    wondernest_prod wondernest_app  ::1/128                scram-sha-256
host    wondernest_prod wondernest_analytics  127.0.0.1/32     scram-sha-256
host    wondernest_prod wondernest_analytics  ::1/128          scram-sha-256

# Docker network connections (development)
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# WonderNest application connections
host    wondernest_prod wondernest_app  172.16.0.0/12           scram-sha-256
host    wondernest_prod wondernest_app  192.168.0.0/16          scram-sha-256
host    wondernest_prod wondernest_app  10.0.0.0/8              scram-sha-256

# Analytics user (read-only access)
host    wondernest_prod wondernest_analytics  172.16.0.0/12     scram-sha-256
host    wondernest_prod wondernest_analytics  192.168.0.0/16    scram-sha-256
host    wondernest_prod wondernest_analytics  10.0.0.0/8        scram-sha-256

# pgAdmin connections
host    wondernest_prod postgres        172.16.0.0/12           scram-sha-256
host    wondernest_prod postgres        192.168.0.0/16          scram-sha-256
host    wondernest_prod postgres        10.0.0.0/8              scram-sha-256