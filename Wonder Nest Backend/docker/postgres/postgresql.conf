# PostgreSQL Configuration for WonderNest Development
# This configuration is optimized for development with reasonable performance
# For production, adjust these settings based on your server specifications

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100

# Authentication
authentication_timeout = 1min

#------------------------------------------------------------------------------
# RESOURCE USAGE (memory)
#------------------------------------------------------------------------------

# Memory settings (adjust based on your development machine)
shared_buffers = 256MB           # 25% of RAM for development
huge_pages = try
work_mem = 8MB                   # Per operation memory
maintenance_work_mem = 64MB      # For maintenance operations
effective_cache_size = 1GB       # Estimate of OS cache size
effective_io_concurrency = 100   # SSD optimization

#------------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
#------------------------------------------------------------------------------

# WAL settings for reliability and performance
wal_level = replica              # Needed for streaming replication
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_buffers = 16MB
wal_writer_delay = 200ms
commit_delay = 0

# Checkpoints
checkpoint_timeout = 15min
checkpoint_completion_target = 0.7
max_wal_size = 4GB
min_wal_size = 1GB

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Query planner settings
random_page_cost = 1.1           # SSD optimization
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Statistics
default_statistics_target = 100

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

# Logging configuration for development
logging_collector = off          # Use Docker logs instead
log_destination = 'stderr'
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 100ms
log_statement = 'ddl'            # Log DDL statements
log_duration = on
log_line_prefix = '[%t] %u@%d %p: '
log_timezone = 'UTC'

# Log slow queries and long locks
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 1s

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
# Note: stats_temp_directory parameter was removed in PostgreSQL 15

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------

# Autovacuum settings for development
autovacuum = on
log_autovacuum_min_duration = 1s
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Text search
default_text_search_config = 'pg_catalog.english'

# Connection defaults
statement_timeout = 0            # No timeout for development
lock_timeout = 0                 # No lock timeout for development
idle_in_transaction_session_timeout = 30min

#------------------------------------------------------------------------------
# EXTENSIONS AND MODULES
#------------------------------------------------------------------------------

# Required for WonderNest
shared_preload_libraries = 'pg_stat_statements'

# Extension settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all