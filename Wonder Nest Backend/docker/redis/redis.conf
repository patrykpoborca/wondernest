# Redis Configuration for WonderNest Development
# This configuration enables persistence and security suitable for development

#------------------------------------------------------------------------------
# NETWORK
#------------------------------------------------------------------------------

# Accept connections from all interfaces in Docker
bind 0.0.0.0
port 6379
protected-mode no

# Client timeout
timeout 300
tcp-keepalive 300

#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------

daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

#------------------------------------------------------------------------------
# PERSISTENCE
#------------------------------------------------------------------------------

# RDB Snapshots
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds  
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# AOF Persistence (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

#------------------------------------------------------------------------------
# MEMORY MANAGEMENT
#------------------------------------------------------------------------------

maxmemory-policy allkeys-lru
maxmemory-samples 5

#------------------------------------------------------------------------------
# SECURITY
#------------------------------------------------------------------------------

# Authentication (password will be set via command line)
# requirepass will be set via Docker command

#------------------------------------------------------------------------------
# CLIENTS
#------------------------------------------------------------------------------

maxclients 10000

#------------------------------------------------------------------------------
# SLOW LOG
#------------------------------------------------------------------------------

slowlog-log-slower-than 10000
slowlog-max-len 128

#------------------------------------------------------------------------------
# LATENCY MONITORING
#------------------------------------------------------------------------------

latency-monitor-threshold 100

#------------------------------------------------------------------------------
# EVENT NOTIFICATION
#------------------------------------------------------------------------------

notify-keyspace-events ""

#------------------------------------------------------------------------------
# ADVANCED CONFIG
#------------------------------------------------------------------------------

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes